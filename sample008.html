<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2></h2>
        <p id="demo"></p>
        <script>
            
            // Addition operation
            var x = 10;
            x += 10;
            document.getElementById("demo").innerHTML = x;

            // Subtract operation
            var y = 20;
            y -= 10;
            document.getElementById("demo").innerHTML = y;

            // Multiples operation
            var z = 25;
            z *= 5;
            document.getElementById("demo").innerHTML = z;

        </script>   
    </body>
</html>
